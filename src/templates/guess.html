{% extends "base.html" %}

{% block content %}

<p style="text-align:center;">Hello, user</p>

<!-- We can replace with buttons and javascript -->
<form action = "/guess" method = "POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="secretId">Guess</label>
        <input type="text" class="form-control" id="secretId" name="secretWord" aria-describedby="secretHelp" placeholder="Guess a Word" required>
        <small id="secretHelp" class="form-text text-muted">Guess the word</small>
        <img src="/imageguess?item_id={{ session['secret_item_id'] }}" style="max-height:800px;max-width:800px;height:auto;width:auto;">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
