{% extends "base.html" %}

{% block content %}

<p style="text-align:center;">Hello, user</p>

<!-- We can replace with buttons and javascript -->
<form action = "/word" method = "POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="secretId">Secret</label>
        <input type="text" class="form-control" id="secretId" name="secretWord" aria-describedby="secretHelp" placeholder="Secret Word" required>
        <small id="secretHelp" class="form-text text-muted">Secret word</small>
        <label for="Image">Image</label>
        <input type="file" class="form-control" id="imageId" name="image" placeholder="image" required>
        <small id="imageHelp" class="form-text text-muted">Image that describes the word</small>
        <img src="/image?item_id={{ session['secret_item_id'] }}" style="max-height:800px;max-width:800px;height:auto;width:auto;">

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
